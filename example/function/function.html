<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>function</title>
</head>
<body>
<script>
var add = function (a, b) {
    return a + b;
}
//方法调用模式
var myObject = {
    value: 0,
    increment: function (inc) {
        this.value += typeof inc === 'number' ? inc : 1;
    }
}
myObject.increment();
document.writeln(myObject['value']);
document.writeln(myObject['increment']);
myObject.increment(2);
document.writeln(myObject['value']);
//函数调用模式
var sum = add(3, 4);//this作用域的问题，此模式调用函数时，this被绑定到全局对象，内部this访问时，没有被绑定到外部函数的this变量。内部函数定义一个变量that赋值为this,这时就可以访问this了。
myObject.double = function () {
    var that = this;
    var helper = function () {
        that.value = add(that.value, that.value);
    }
    helper();
    //that.value = add(that.value, that.value);
}
myObject.double();
document.writeln(myObject.value);
//构造器调用模式
var Quo = function (string) {
    this.status = string;
}
Quo.prototype.get_status = function () {
    return this.status;
}
var myQuo = new Quo("confused");
document.writeln(myQuo.get_status());
//apply调用模式，接收2个参数，一个是绑定this的值，一个是参数数组
var array = [3, 4];
var sum = add.apply(null, array);
//alert(sum);
var statusObject = {
    status: 'A-OK'
};
var status = Quo.prototype.get_status.apply(statusObject);
//alert(status);
var sum = function () {
    var i, sum = 0;
    for (i = 0; i < arguments.length; i += 1) {
        sum += arguments[i];
    }
    return sum;
}
document.writeln(sum(4, 8, 15, 16, 23, 42));
//异常
var add = function (a, b) {
    if (typeof a !== 'number' || typeof b !== 'number') {
        throw {
            name: 'TypeError',
            message: 'add needs numbers'
        }
    }
    return a + b;
}
var try_it = function () {
    try {
        add('seven');
    } catch (e) {
        document.writeln(e.name + ":" + e.message);
    }
}
try_it();
//扩充类型的功能
Function.prototype.method = function (name, func) {
    if (!this.prototype[name]) {
        this.prototype[name] = func;
    }
    return this;
}
Number.method('integer', function () {
    return Math[this < 0 ? 'ceil' : 'floor'](this);
});
document.writeln((-10 / 3).integer());
String.method('trim', function () {
    return this.replace(/^\s+|\s+$/g, '');
});
document.writeln("   neat    ".trim());
//递归


</script>
</body>
</html>
