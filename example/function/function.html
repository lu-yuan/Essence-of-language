//函数调用模式
var sum = add(3, 4);//this作用域的问题，此模式调用函数时，this被绑定到全局对象，内部this访问时，没有被绑定到外部函数的this变量。内部函数定义一个变量that赋值为this,这时就可以访问this了。
myObject.double = function () {
    var that = this;
    var helper = function () {
        that.value = add(that.value, that.value);
    }
    helper();

}
myObject.double();

}

}

        sum += arguments[i];
    }
    return sum;
}
document.writeln(sum(4, 8, 15, 16, 23, 42));
//异常
var add = function (a, b) {
    if (typeof a !== 'number' || typeof b !== 'number') {
        throw {
            name: 'TypeError',
            message: 'add needs numbers'
        }
    }
    return a + b;
}
var try_it = function () {
    try {
        add('seven');
    } catch (e) {
        document.writeln(e.name + ":" + e.message);
    }
}
try_it();
//扩充类型的功能
Function.prototype.method = function (name, func) {
    if (!this.prototype[name]) {
        this.prototype[name] = func;
    }
    return this;
}
Number.method('integer', function () {
    return Math[this < 0 ? 'ceil' : 'floor'](this);
});
document.writeln((-10 / 3).integer());
String.method('trim', function () {
    return this.replace(/^\s+|\s+$/g, '');
});
document.writeln("   neat    ".trim() + "<br>");
//递归
var hanoi = function (disc, src, aux, dst) {
    if (disc > 0) {
        hanoi(disc - 1, src, dst, aux);
        document.writeln('Move disc ' + disc + 
            ' from ' + src + ' to ' + dst + "<br>");
        hanoi(disc - 1, aux, src, dst);
    }
}
hanoi(3, 'Src', 'Aux', 'Dst');
//递归函数非常高效的操作树形结构，调用自身去处理每个子节点
var walk_the_DOM = function walk(node, func) {
    func(node);
    node = node.firstChild;
    while (node) {
        walk(node, func);
        node = node.nextSibling;
    }
}
var getElementsByAttribute = function (att, value) {
    var results = [];
    walk_the_DOM(document.body, function (node) {
        var actual = node.nodeType === 1 && node.getAttribute(att);
        if (typeof actual === 'string' && ( actual === value || typeof value !== 'string')) {
            results.push(node);
        }
    });
    return results;
}
//尾递归
var factorial = function factorial(i, a) {
    a = a || 1;
    if (i < 2) {
        return a;
    }
    return factorial(i - 1, a*i);
}
document.writeln(factorial(4));
//scope

    var a = 3, b = 5;
    var bar = function () {
        var b = 7, c = 11;
        a += b + c;
    }
    bar();
}
//闭包
var myObject = (function () {
    var value = 0;
    return {
        increment: function () {
            value += typeof inc === 'number' ? inc : 1;
        },
        getValue: function () {
            return value;
        }
    }
});
//构造函数，带有status私有属性

    return {

        }
    }
}
var myQuo = quo('amazed');
document.writeln(myQuo.get_status());
/*该函数可以访问它所处的上下文环境，这被称为闭包*/
//定义一个函数，设置一个dom 节点为黄色，然后把它渐变为白色
var fade = function (node) {
    var level = 1;
    var step = function () {
        var hex = level.toString(16);
        node.style.backgroundColor = '' + hex + hex;
        if (level < 15) {
            level += 1;
            setTimeout(step, 100);
        }
    }
    setTimeout(step, 100);
}
fade(document.body);
